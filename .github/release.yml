changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: New Features
      labels:
        - enhancement
    - title: Breaking Changes
      labels:
        - breaking-changes
    - title: Bug Fixed
      labels:
        - bug
    - title: Documentations
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"